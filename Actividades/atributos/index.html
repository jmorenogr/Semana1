        <fieldset>
            <legend>About Me</legend>
        
        <input type="text" id="about me" name="about me" max-lenghth="50" placeholder="escriba una breve descripción max. 50 caracteres"><br>
        <label>Comments</label><br>

            <input type="submit" value="Continue">
